# fly.toml app configuration file generated for atelier-backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "atelier-backend"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  APP_NAME = "atelier-backend"
  APP_ACTIVE_PROFILE = "prod"
  APP_SHOW_SQL = "false"
  APP_SWAGGER_ENABLE = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/actuator/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

